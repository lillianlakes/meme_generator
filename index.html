<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meme Generator</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/normalize.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Open+Sans:wght@300;400&family=Roboto:wght@400;500&display=swap"
	 rel="stylesheet">
</head>

<body>

	<header>
		<h1>Meme Generator <br><small>Design a meme with image and text</small></h1>
  </header>

  <div class="box form">
    <form action="#">
      
      <h3><i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>Source Image</h3>       
      <div class="box">
        <div>
          <p>From URL</p>
          <input id="imgURL" class="block" type="text" placeholder="&#xf0c1  Link to image" />
        </div>
        <div>
          <p>From Local Disk</p>
          <input id="imgFile" type="file" accept="image/*"/>
          <label for="imgFile" class="btn"><i class="fa fa-upload fa-fw"></i>  Upload image</label>
        </div>
      </div>

      <h3><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Meme Text</h3>
      <div class="box">
        <div>
          <p>Top Text</p>
          <input id="textTop" type="text" class="block" placeholder="Text for the top of the meme" />
        </div>
        <div>
          <p>Bottom Text</p>
          <input id="textBottom" type="text" class="block" placeholder="Text for the bottom of the meme" />
        </div>
      </div>

      <div class="submit">
        <button type="submit">Generate Meme</button>
      </div>
    </form>
  </div>

  <div class="meme-frame">
    <div class="meme-body">
      <img src="https://i.ibb.co/jZp7pPj/angry-computer.jpg"/>
      <p class="top-text">When you quit your job</p>
      <p class="close">&#xf1f8</p>
      <p class="bottom-text">because you didn't get arrays</p>
    </div>
  </div>      
    
  <script src="script.js"></script>
</body>
</html>
